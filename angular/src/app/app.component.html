<div fxLayout="column" class="full-height">
  <mat-toolbar color="primary" style="min-height: 64px;">
    <button mat-button [routerLink]="['/dashboard']">Travel plans</button>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="accountMenu" *ngIf="loggedIn$ | async">
      <mat-icon>person</mat-icon>
    </button>
  </mat-toolbar>

  <router-outlet></router-outlet>
</div>

<mat-menu #accountMenu="matMenu">
  <button mat-menu-item *ngIf="loggedIn$ | async" (click)="logOut()">Log out</button>
</mat-menu>

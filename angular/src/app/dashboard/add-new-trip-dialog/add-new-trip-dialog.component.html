<div style="min-width: 300px;">
  <h1 mat-dialog-title>New Trip</h1>
  <div mat-dialog-content fxLayout="column" fxLayoutAlign="start stretch">
    <p>Please add details the trip.</p>
    <mat-form-field>
      <mat-label>Destination</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Start</mat-label>
      <input matInput [matDatepicker]="startPicker">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>End</mat-label>
      <input matInput [matDatepicker]="endPicker">
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Comment</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button color="accent">Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="false && true" cdkFocusInitial>Add</button>
  </div>
</div>
